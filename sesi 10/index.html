<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>video</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <video>
                  <source src="video.mp4" type="video/mp4" />
            </video>
            <div class="tombol">
                  <button onclick="play()" class="btn btn-play" id="mulai">play</button>
                  <button onclick="pause()" class="btn btn-pause" id="berhenti">paus</button>
                  <button onclick="max()" class="btn btn-max" id="penuh">max</button>
                  <button onclick="minimaze()" class="btn btn-minimaze" id="kecil">mini</button>
            </div>
      </div>

      <script src="index.js"></script>
</body>

</html>
