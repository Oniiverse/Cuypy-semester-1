<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Password Generator</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
</head>

<body>
      <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="d-flex flex-column">
                  <h1 id="info"></h1>
                  <h1 class="text-uppercase fw-bold">Password Generator</h1>
                  <div class="d-flex flex-column gap-2 mt-2">
                        <label for="passwordLength" class="fw-bold">Panjang Password</label>
                        <input class="form-control" id="passwordLength" type="number" />
                        <label for="password" class="fw-bold">Password</label>
                        <input class="form-control" id="password" disabled />
                        <div class="d-flex flex gap-2">
                              <button class="btn btn-dark" onclick="getPassword()">Generate</button>
                              <button class="btn btn-dark" onclick="reload()">()</button>
                              <a class="btn btn-dark" onclick="savePassword()" id="saveButton">SAVE</a>
                        </div>

                  </div>
            </div>
      </div>
      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
